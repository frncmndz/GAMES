<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pop-up Message Example with Animation</title>
  <style>
    /* Styles for the pop-up message */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 9999;
      animation: fadeInOut 2s ease-in-out; /* Apply animation */
    }

    /* Keyframes for fade-in and fade-out animation */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="popup" id="popupMessage">
  <p>This is a pop-up message!</p>
</div>

<script>
  // Function to show the pop-up message and then hide it after 2 seconds
  window.onload = function() {
    var popup = document.getElementById('popupMessage');

    popup.style.display = 'block'; // Show the pop-up

    setTimeout(function() {
      popup.style.display = 'none'; // Hide the pop-up after 2 seconds
    }, 2000);
  };
</script>

</body>
</html>
