<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outlined Text</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background-color: black;
    }
    h2{
      position: absolute;
      top: 50%;
      left: 50%;
      transform:translate(-50%,-50%);
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 6em;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke-width: 2px;
    }
  </style>
</head>
<body>
  <h2>OUTLINEasdasEE</h2>
  </svg>
</body>
</html>
